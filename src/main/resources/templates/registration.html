<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:action="@{/registration}" th:object="${user}" method="post">
    <input type="text" name="name" th:field="*{name}" placeholder="Name"> <br>
    <input type="email" name="email" th:field="*{email}" placeholder="Email"> <br>
    <input type="text" name="username" th:field="*{username}" placeholder="Username"> <br>
    <input type="password" name="password" th:field="*{password}" placeholder="Password"> <br>

    <input type="submit" value="Register">
</form>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Personals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h2>Personals</h2>


<form th:action="@{/personal/positions}" method="post">
    <ul class="list-group">
        <li th:each="position : ${positions}" class="list-group-item">
            <div>
                <input type="checkbox" th:name="selectedPosition" th:value="${position.name}"
                       th:checked="${selectedPosition!=null && selectedPosition.contains(position)}">
                <span th:text="${position.name}"></span>
            </div>
        </li>
    </ul>

    <select name="sort">
        <option value="0">ID</option>
        <option value="1" th:selected="${selected==1 and selected!=null}">Name</option>
        <option value="2" th:selected="${selected==2 and selected!=null}">Phone</option>
    </select>


    <input type="submit" value="Show">
</form>


<table class="table">
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Update</th>
    </tr>
    <tr th:each="personal: ${personals}">
        <td th:text="${personal.getName()}"></td>
        <td th:text="${personal.getPosition().getName()}"></td>
        <td th:text="${personal.getPhone()}"></td>
        <td th:text="${personal.getAddress()}"></td>

        <td><a th:href="@{/personal/update/{id}(id=${personal.getIdPersonal()})}">Update</a></td>
    </tr>
</table>

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Drink</title>
</head>
<body>

<form th:action="@{/drink/add}" method="post" th:object="${drink}" enctype="multipart/form-data">

    <input type="text" th:field="*{idDrink}" hidden="hidden"> <br>
    <input type="text" th:field="*{nameUa}" placeholder="name Ua"> <br>
    <input type="text" th:field="*{nameEn}" placeholder="name En"><br>
    <input type="text" th:field="*{price}" placeholder="price"><br>
    <input type="file" name="file" accept="image/*" placeholder="Upload image"><br>

    <label th:if="${drink.idDrink == null}">
        <input type="submit" value="Add Drink">
    </label>
    <label th:unless="${drink.idDrink == null}">
        <input type="submit" value="Update Drink">
    </label>
</form>

</body>
</html>
